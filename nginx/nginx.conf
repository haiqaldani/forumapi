# Define rate limit zones in the http context
limit_req_zone $binary_remote_addr zone=threads:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general_api:10m rate=10r/s;

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name rare-moons-shop-rapidly.a276.dcdg.xyz;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen 0.0.0.0:5000;
    server_name rare-moons-shop-rapidly.a276.dcdg.xyz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/rare-moons-shop-rapidly.a276.dcdg.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rare-moons-shop-rapidly.a276.dcdg.xyz/privkey.pem;

    # Stronger TLS settings
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; frame-ancestors 'none';";

    # Rate limited /threads endpoint
    location /threads {
        limit_req zone=threads burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://18.142.50.121:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # General API endpoints with rate limiting
    location / {
        limit_req zone=general_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://18.142.50.121:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to sensitive hidden files
    location ~ /\.(env|git|htaccess|htpasswd|ini|phps|fla|psd|log|sh)$ {
        deny all;
        return 404;
    }

    # Basic bot protection (simple user agent blocking)
    set $block_bot 0;
    if ($http_user_agent ~* "(scrapy|curl|wget|python|clshttp|winhttp|nikto|masscan|acunetix|headless|bot|spider|scan)") {
        set $block_bot 1;
    }
    if ($block_bot = 1) {
        return 403;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Custom error pages
    error_page 404 /404.html;
    error_page 429 /429.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
