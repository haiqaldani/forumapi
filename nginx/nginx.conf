# Define limit_req zone in http context (usually in nginx.conf or above server block)
limit_req_zone $binary_remote_addr zone=threads:10m rate=5r/s;

server {
    listen 80;
    server_name rare-moons-shop-rapidly.a276.dcdg.xyz;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen 0.0.0.0:5000;
    server_name rare-moons-shop-rapidly.a276.dcdg.xyz;

    ssl_certificate /etc/letsencrypt/live/rare-moons-shop-rapidly.a276.dcdg.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rare-moons-shop-rapidly.a276.dcdg.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "HIGH:!aNULL:!MD5";

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Rate limited /threads endpoint
    location /threads {
        limit_req zone=threads burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # General API endpoints
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to sensitive hidden files like .env or .git
    location ~ /\.(env|git) {
        deny all;
        return 404;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
